<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Generate a <span class="highlight">random password</span></h2>
      <p>Never use an insecure password again</p>
      <label for="length-el"
        >Choose password length:
        <input id="length-el" type="number" value="15" min="3" max="50" />
      </label>
      <button class="generate" onclick="generatePassword()">Generate passwords</button>
      <hr />
      <div class="password-container">
        <div id="password1-el" class="password" onclick="copyPassword1()"></div>
        <button id="copy-password1" onclick="copyPassword1()">Copy</button>
      </div>
      <div class="password-container">
        <div id="password2-el" class="password"></div>
        <button id="copy-password2" onclick="copyPassword2()">Copy</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
